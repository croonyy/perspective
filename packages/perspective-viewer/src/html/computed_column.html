<template id="perspective-computed-column">
    <div id="psp-cc__body">
        <div class="psp-cc__container row">
            <span id="psp-cc__mode"></span>
            <span id="psp-cc__close" aria-label="Close Computed Column">&times;</span>
        </div>
        <div class="psp-cc__container">
            <label for="psp-cc-name" class="psp-cc__label">Column Name</label>
            <input type="text" maxlength="25" autocomplete="off" id="psp-cc-name" ondragover="disallowDrop(event)"/>
        </div>
        <div class="psp-cc__container">
            <label for="psp-cc-computation__select" class="psp-cc__label">Computation</label>
            <div id="psp-cc-computation">
                <span id="psp-cc-computation__type" class="date"></span>
                <select id="psp-cc-computation__select">
                    <option value="hour_of_day" selected="selected">hour of day</option>
                    <option value="float_bucket">float_bucket</option>
                    <option value="alphabetical">alphabetical</option>
                    <option value="true_false">true/false</option>
                </select>
            </div>
        </div>
        <div class="psp-cc__container">
            <span class="psp-cc__label">Input Column</span>
            <div id="psp-cc-computation__input-column" drop-target ondragenter="dragEnter(event)"></div>
            <div id="psp-cc-computation__drop-target-hover"></div>
        </div>
    </div>
    <div id="psp-cc__actions">
        <button id="psp-cc-button-delete" class="psp-cc__button">
            Delete
        </button>
        <button id="psp-cc-button-save" class="psp-cc__button">
            Save
        </button>
    </div>
</template>
